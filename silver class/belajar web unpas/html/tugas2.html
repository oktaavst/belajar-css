<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<h2>Latihan Kombinasi tabel dan form</h2>
<table cellspacing="0" cellpadding="5">
	<tr>
		<td>
			<label for="username" id="username">username</label>
		</td>
		<td>:</td>
		<td><input type="text" id="username">
		</td>
	</tr>
	<tr>
		<td>
			<label for="password" id="password">password</label>
		</td>
		<td>:</td>
		<td>
			<input type="password" id="password">
		</td>
	</tr>
	<tr>
		<td>
			Jenis kelamin
		</td>
		<td>:</td>
		<td>
			<input type="radio" name="Jenis kelamin" id>pria<label for="pria" id="pria"></label>
			<input type="radio" name="Jenis kelamin" id="wanita">wanita<label for="wanita" id="wanita"></label>
		</td>
	</tr>
	<tr>
		<td>Hobby</td>
		<td>:</td>
		<td>
			<input type="checkbox" id="menyanyi"><label for="menyanyi" id="menyanyi">menyanyi</label>
			<input type="checkbox" id="membaca"><label for="membaca" id="membaca">membaca</label>
			<input type="checkbox" id="coding"><label for="coding" id="coding">coding</label>
		</td>
	</tr>
	<tr>
		<td>Pesan</td>
		<td>:</td>
		<td><textarea></textarea></td>
	</tr>
	<tr>
		<td>Kota Asal</td>
		<td>:</td>
		<td>
			<select>
				<option>Surabaya</option>
				<option>Jakarta</option>
				<option>Pekanbaru</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="3"><p align="center">
			<button type="submit" value="kirim">kirim</button></p>
		</td>
	</tr>
</table>
</body>
</html>
